<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agent Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }

        .section {
            margin-bottom: 2em;
        }

        .label {
            font-weight: bold;
            margin-bottom: 0.5em;
            display: block;
        }

        #question,
        #answer {
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="section">
        <h1>Question</h1>
        <div id="question">[[QUESTION]]</div>
    </div>
    <div class="section">
        <h1>Answer</h1>
        <div id="answer">[[ANSWER]]</div>
    </div>
</body>

</html>
